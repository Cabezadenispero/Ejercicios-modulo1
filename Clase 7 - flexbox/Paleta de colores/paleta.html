<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="paleta.css">
</head>
<body>
    <div class="container">
        <div class="aviso-copied centrado">
            <span>Color <strong>#F9ACA7</strong>copied to your clipboard</span>
        </div>
   
        <h2>Color palette generator</h2>
    
        <!--Paleta de colores-->
        <div class="paleta">
            <div class="color ">
                <div class="color-inside white"></div>
                <span>#EEEDF0</span>
            </div>
            <div class="color">
                <div class="color-inside celeste"></div>
                <span>#A1B5C1</span>
            </div>
            <div class="color alignself">
                <div class="color-inside rosaviejo"></div>
                <span>#F9ACA7</span>
            </div>
            <div class="color">
                <div class="color-inside gris"></div>
                <span>#68747D</span>
            </div>
            <div class="color ">
                <div class="color-inside fucsia"></div>
                <span>#CF365F</span>
            </div>
        </div>

        
        <div class="button-generate-palette">
            <h3>Generate palette</h3>
        </div>

        <p class="text-end">Or just press "Spacebar" to generate new palettes </p>
        
    </div>
    
</body>
